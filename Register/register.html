<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <div class="wrap">
        <div class="register_logo">
            <img src="images/Image 185.png">
        </div>
        <div class="register">
            <div class="register_title">Sign Up</div>
            <div class="register_content">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Talent Name" >
                    <input type="text" name="website" placeholder="Website" >
                </div>
                <div class="form-group form">
                    <input type="text" name="contact" placeholder="Contact" >
                    <input type="text" name="facebook" placeholder="Facebook" >
                </div>
                <div class="form-group form">
                    <input type="number" name="phone" placeholder="Phone" >
                    <input type="text" name="instagram" placeholder="Instagram" >
                </div>
                <div class="form-group form">
                    <input type="email" name="email" placeholder="Email" >
                    <input type="text" name="twitter" placeholder="Twitter" >
                </div>
                <div class="form-group form">
                    <input type="password" name="password" placeholder="Passwork"  >
                    <input type="password" placeholder="Confirm Passwork" >
                </div>
                <div class="form-description form">
                    <textarea rows="2" placeholder="Description">
                   
                </textarea>
                </div>
                <div class="register_button form">
                    <button type="button" class="btn-back btn">Back</button>
                    <button type="button" class="btn-next btn">Next</button>
                </div>
            </div>
            <div class="register_question ">
                <span>Already have a Clique account?</span>
                <a href="#">Sign In.</an>

            </div>


        </div>

    </div>
</body>



</html>
